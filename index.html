<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>NASA Project</title>
</head>
<body>
<div class="page">    
    <div class="container1">
        <h1>NASA</h1>
    </div>
    <div class="container2">

        <div class="column1">
            <h3>Social Media</h3>
            <div class="anchorTags">
                <a href="https://twitter.com/NASA">Twitter</a>
                <a href="https://www.facebook.com/NASA">Facebook</a>
                <a href="https://www.instagram.com/nasa/?hl=en">Instagram</a>
                <a href="https://www.youtube.com/c/NASA">Youtube</a>
            </div>
        </div>

        <div class="column2">
            <h3>OFFICE INFO</h3>
            <h5>Public Communications Office</h5>
            <h5>NASA Headquarters</h5>
            <h5>300 E.Street SW,Suite 5R30</h5>
            <h5>Washington, DC 20546</h5>
            <h5>(202) 358-0001 (Office)</h5>
            <h5>(202) 358-4338(Fax)</h5>
        </div>
        <div class="column3">
            <h3>Contact Us</h3>
            <p>Name:</p>
            <input type="text">
            <p>Message:</p>
            <textarea name="messagetext" id="messagetext" cols="30" rows="10"></textarea>
            <div class="submitcontainer">
                <input type="submit" value="SEND" class="submit">
            </div>
        </div>
    </div>
</div>    
</body>
</html>
